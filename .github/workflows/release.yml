name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libvirt-dev pkg-config dpkg-dev

    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.7.2
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: make test

    - name: Run linting
      run: make lint

    - name: Build Debian package
      run: make deb

    - name: Build Docker images
      run: |
        make build-docker
        make build-docker-dev

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker images to GHCR
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}

        # Tag and push production image
        docker tag libvirt-volume-provisioner:latest \
          ghcr.io/${{ github.repository }}/libvirt-volume-provisioner:latest
        docker tag libvirt-volume-provisioner:latest \
          ghcr.io/${{ github.repository }}/libvirt-volume-provisioner:v${VERSION}

        # Tag and push development image
        docker tag libvirt-volume-provisioner:dev \
          ghcr.io/${{ github.repository }}/libvirt-volume-provisioner:dev
        docker tag libvirt-volume-provisioner:dev \
          ghcr.io/${{ github.repository }}/libvirt-volume-provisioner:dev-v${VERSION}

        # Push all images
        docker push ghcr.io/${{ github.repository }}/libvirt-volume-provisioner:latest
        docker push ghcr.io/${{ github.repository }}/libvirt-volume-provisioner:v${VERSION}
        docker push ghcr.io/${{ github.repository }}/libvirt-volume-provisioner:dev
        docker push ghcr.io/${{ github.repository }}/libvirt-volume-provisioner:dev-v${VERSION}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          libvirt-volume-provisioner_*.deb
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
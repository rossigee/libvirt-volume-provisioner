name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.6'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libvirt-dev pkg-config

    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.7.2
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: make test

    - name: Run linting
      run: make lint

    - name: Build binary
      run: make build-linux

    - name: Build Docker images
      run: |
        make build-docker

    - name: Log in to GitHub Container Registry
      if: github.ref == 'refs/heads/master'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker images to GHCR
      if: github.ref == 'refs/heads/master'
      run: |
        # Tag and push production image
        docker tag libvirt-volume-provisioner:latest \
          ghcr.io/${{ github.repository }}:latest
        docker tag libvirt-volume-provisioner:latest \
          ghcr.io/${{ github.repository }}:${{ github.sha }}

        # Push images
        docker push ghcr.io/${{ github.repository }}:latest
        docker push ghcr.io/${{ github.repository }}:${{ github.sha }}